<INPUT id="uploadSprites" type="file" name="submitfile" multiple="multiple" style="display:none;" onchange="return ProcessSpriteAdd(this.files);" />
<INPUT id="uploadProject" type="file" name="submitfile" style="display:none;" onchange="return ProcessProjectOpen(this.files);" />

<div id="popupFontPickerModal" class="modal fade">
    <div class="modal-dialog modal-lg" id="popupFontPickerModalDialog">
        <div class="modal-content" id="popupFontPickerModalContent">
            <div class="modal-header" id="popupFontPickerModalHeader">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="popupFilePickerModalTitle">Add Font(s)</h4>
            </div>
            <div class="modal-body" id="popupFontPickerModalBody">
                <iframe src="" id="frameFontPicker" style="width:100%; height:100%; border:0;"></iframe>
            </div>
            <div class="modal-footer" id="popupFontPickerModalFooter">
                <div style="float:left;" id="popupFontPickerModalFooterText"><span id="spanSelectedFontCount">0</span> of <span id="spanTotalFontCount">0</span> font(s) selected. <a id="lnkViewSelected">View Selected</a></div>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary">OK</button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    var BASE_PATH = "{{ BASE_PATH }}";
    var setTotalFontCount = function(val) { $("#spanTotalFontCount").text(val); };
    var setSelectedFontCount = function(val) { $("#spanSelectedFontCount").text(val); };
    var registerViewSelectedClickHandler = function() {
        $("#lnkViewSelected").click(function() {
            $("#frameFontPicker").contents().find("#lnkFontSelected").first()[0].scrollIntoView();
        });
    };
    var getHostElementUsingJQuery = function(selector) { return $(selector); }
    var logInfo = function (e) {  };
</script>
