<INPUT id="uploadCustomFonts" type="file" name="submitfile" multiple="multiple" style="display:none;" onchange="return ProcessCustomFontAdd(this.files);" />

<div id="popupCustomFontModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="popupCustomFontModalTitle">Add Font(s)</h4>
            </div>
            <div class="modal-body">
                <div class="dropzone">
                    <span id="popupCustomFontModalDropLabel" style="text-decoration:line-through;">Drag and drop font files here, or ...</span>
                    <br/><br/><br/>
                    <a id="cmdUploadCustomFonts" class="btn btn-primary" href="#null">Click to Upload</a>
                    <br/><br/><br/>
                    <span id="popupCustomFontModalDropInfo">No file(s) selected.</span>
                </div>
                <!-- <div>
                    <label><input id="chkAddCustomFonts" type="checkbox" value="addCustomFonts" checked="true"> Add selected font(s) to project.</label>
                </div> -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary">OK</button>
            </div>
        </div>
    </div>
</div>
