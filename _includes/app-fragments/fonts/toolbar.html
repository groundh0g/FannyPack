<div class="" style="background-color:#eee; padding:5px 0px; margin:0;">
    <div style="margin-left:0; margin-right:0;">
        <div class="btn-toolbar" role="toolbar" style="margin:0 20px;">
            <div class="btn-group" role="group">
                <button id="cmdFileNew"  class="btn btn-default" role="button" title="New Project"><i class="fa fa-file-o"></i> New</button>
                <button id="cmdFileOpen" class="btn btn-default" role="button" title="Open Project"><i class="fa fa-folder-open-o"></i> Open</button>
                <button id="cmdFileSave" class="btn btn-default" role="button" title="Save Project"><i class="fa fa-save"></i> Save</button>
            </div>
            <div class="btn-group" role="group">
                <button id="cmdFileRefresh" href="#null" class="btn btn-default" role="button" title="Refresh Project"><i class="fa fa-refresh"></i> Refresh</button>
                <button id="cmdFilePublish" href="#null" class="btn btn-default" role="button" title="Publish Project"><i class="fa fa-share-square-o"></i> Publish</button>
            </div>
            <div class="btn-group" role="group">
                <button id="cmdFileOptions" href="#null" class="btn btn-default active" role="button" title="Project Options"><i class="fa fa-wrench"></i> Settings</button>
            </div>
            <div class="btn-group pull-right" role="group" style="">
                <a id="cmdStatus" href="#null" class="btn btn-link" style="color:#000;">STATUS: <span id="txtStatusMessage">Ready.</span></a>
            </div>
        </div>
    </div>
</div>
