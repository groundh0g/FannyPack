<div id="divTilesToolbar" style="padding:2px; border-bottom:1px solid #888;">
    <div class="btn-group" role="group">
        <button id="cmdTilesAdd"    href="#null" class="btn btn-default btn-xs" role="button" title="Add Tiles"><i class="fa fa-plus"></i></button>
        <button id="cmdTilesRemove" href="#null" class="btn btn-default btn-xs" role="button" title="Remove Tiles"><i class="fa fa-minus"></i></button>
    </div>
    <div class="btn-group" role="group">
        <button id="cmdTilesGroup"  href="#null" class="btn btn-default btn-xs" role="button" title="Group Tiles"><i class="fa fa-share-alt"></i></button>
    </div>
    <div class="btn-group" role="group">
        <button id="cmdTilesZoomOut" href="#null" class="btn btn-default btn-xs" role="button" title="Zoom Out"><i class="fa fa-search-minus"></i></button>
        <button id="cmdTilesZoomIn"  href="#null" class="btn btn-default btn-xs" role="button" title="Zoom In"><i class="fa fa-search-plus"></i></button>
    </div>
</div>
