<div id="divLayersToolbar" style="padding:2px; border-bottom:1px solid #888;">
    <div class="btn-group" role="group">
        <button id="cmdLayersSelectAll"   href="#null" class="btn btn-default btn-xs" role="button" title="Select All"><i class="fa fa-check"></i></button>
    </div>
    <div class="btn-group" role="group">
        <button id="cmdLayersMoveUp"   href="#null" class="btn btn-default btn-xs" role="button" title="Move Layer Up"><i class="fa fa-caret-up"></i></button>
        <button id="cmdLayersMoveDown" href="#null" class="btn btn-default btn-xs" role="button" title="Move Layer Down"><i class="fa fa-caret-down"></i></button>
    </div>
    <div class="btn-group" role="group">
        <button id="cmdLayersAddTiles"   href="#null" class="btn btn-default btn-xs" role="button" title="Add Tiles Layer"><i class="fa fa-plus"></i> <i class="fa fa-image"></i></button>
        <button id="cmdLayersAddObjects" href="#null" class="btn btn-default btn-xs" role="button" title="Add Objects Layer"><i class="fa fa-plus"></i> <i class="fa fa-cubes"></i></button>
        <button id="cmdLayersAddActors"  href="#null" class="btn btn-default btn-xs" role="button" title="Add Actors Layer"><i class="fa fa-plus"></i> <i class="fa fa-users"></i></button>
    </div>
    <div class="btn-group" role="group">
        <button id="cmdTilesRemove"      href="#null" class="btn btn-default btn-xs" role="button" title="Remove Layer"><i class="fa fa-trash"></i></button>
    </div>
</div>
